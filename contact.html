<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      body, h1, h2, h3, h4, h5, h6, p, a, ul, li, span, div, button, input, textarea, label {
        font-family: 'Recursive', sans-serif !important;
      }
    </style>
  </head>
  <body class="bg-white text-[#0f172a]">
    <!-- Header -->
    <header class="relative w-full h-20 flex items-center justify-between px-8">
      <img src="https://avatars.githubusercontent.com/u/100051118?s=200" alt="Logo" class="h-10 w-10 sm:h-12 sm:w-12 md:h-14 md:w-14 transition-all duration-200" />
      <div class="hidden md:block">
        <a href="index.html" class="p-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </a>
      </div>
    </header>

    <!-- Contact Section -->
    <section class="flex flex-col items-center px-4 py-10">
      <img src="https://mattfarley.ca/img/mf-avatar.svg" alt="Avatar" class="w-20 h-20 rounded-full mb-6" />
      <h1 class="text-2xl sm:text-3xl font-semibold text-center mb-6 leading-snug">
        Thanks for taking the time to reach out.<br />How can I help you today?
      </h1>

      <!--Contact Form with Reply-To -->
      <form action="https://formsubmit.co/02240343.cst@rub.edu.bt" method="POST" class="w-full max-w-2xl space-y-6">
        <!-- Hidden Config -->
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_template" value="table" />
        <input type="hidden" name="_subject" value="New Contact Message from Your Website" />
        <input type="hidden" name="_next" value="thankyou.html" />
        <input type="hidden" name="_replyto" value="" />

        <!-- Name & Email -->
        <div class="flex flex-col sm:flex-row gap-4">
          <div class="flex-1">
            <label class="block text-sm font-medium mb-1" for="name">Name</label>
            <input id="name" name="name" type="text" required class="w-full border border-gray-200 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#6E07F3]" />
          </div>
          <div class="flex-1">
            <label class="block text-sm font-medium mb-1" for="email">Email</label>
            <input id="email" name="email" type="email" required class="w-full border border-gray-200 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#6E07F3]" />
          </div>
        </div>

        <!-- Message -->
        <div>
          <label class="block text-sm font-medium mb-1" for="message">Message</label>
          <textarea id="message" name="message" rows="5" required class="w-full border border-gray-200 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#6E07F3]"></textarea>
        </div>

        <!-- Submit -->
        <div class="flex justify-center">
          <button type="submit" class="px-8 py-2 border-2 border-[#6E07F3] rounded-full text-[#6E07F3] font-medium hover:bg-[#6E07F3] hover:text-white transition">
            Submit
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
